<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Contact Us</title>
</head>
<body>
    <body>
        <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
            <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
            <form class="max-w-md mx-auto  border-black shadow-black border-2 p-4">
                <label for="name" class="block mb-2">Name:</label>
                <input type="text" id="name" name="name" class="w-full p-2 pl-10 text-sm text-gray-700 border-black border-2 p-4">
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 pl-10 text-sm text-gray-700 border-black border-2 p-4">
                <label for="message" class="block mb-2">Message:</label>
                <textarea id="message" name="message" class="w-full p-2 pl-10 text-sm text-gray-700 h-48 border-black border-2 p-4"></textarea>
                <button type="submit" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded border-orange-800 border-2">Send</button>
            </form>
        </div>
</body>
</html>
